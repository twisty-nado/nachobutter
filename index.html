<!DOCTYPE HTML>
<html>
    <head>
        <script src="winbox.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
        <title>Twisty Nado</title>
        <style>
            html, body{
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: 'Poppins', sans-serif;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .wp0{
                background-image: url("wp.jpeg");
                transition: 1s ease-in;
            }

            .wp1{
                background-image: url("wp2.jpeg");
                transition: 1s ease-in;
            }

            button{
                border: solid 2px #aaa;
                background-color: #ddd;
                font-family: 'Poppins', sans-serif;
            }

            .wb-close{
                display: none;
            }
            
            .wb-min{
                display: none;
            }

            .back{
                backdrop-filter: blur(8px); 
                position: absolute; 
                width: 50%; 
                padding: 8px; 
                left: 50%; 
                transform: translate(-50%, 0px); 
                top: 64px;
                box-shadow: 0 0 24px black;
                border-radius: 16px;
                background-color: rgba(178, 178, 178, 0.5)
            }
        </style>
    </head>
    <body style="text-align: center" class="wp0">
      <script>
        function makepaintbox(){
            new WinBox({
              title: "paint",
              background: "#000",
              border: 4,
              url: "https://jspaint.app",
              x: "center",
              y: "center",
              width: "800px",
              height: "600px"
            });
        }

         var currentWP = 0;

         setInterval(function () {
             if (currentWP == 0)
             {
                currentWP = 1;
                document.body.className = "wp1";
             } else if (currentWP == 1){
                currentWP = 0;
                document.body.className = "wp0";
             }
         }, 5000); 
      </script>
      <div class="back">
          <h1>THIS IS A FILLER WEBSITE!</h1>
          <h2>THE FULL WEBSITE COMES OUT ON THE 08/24/2023 (MM/DD/YYYY)</h2>
          <h3>CREDIT TO KIPPA FOR BETA TESTING AND BACKGROUNDS</h3>
          <button onclick="makepaintbox()">OPEN MSPAINT</button>
      </div>
    </body>
</html>
